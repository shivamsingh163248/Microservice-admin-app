<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Admin Panel</h2>
<ul id="userList"></ul>
<script>
  fetch("http://backend:5000/users")
    .then(res => res.json())
    .then(users => {
      const list = document.getElementById("userList");
      users.forEach(user => {
        const li = document.createElement("li");
        li.innerText = user;
        list.appendChild(li);
      });
    });
</script>

    
</body>
</html>
